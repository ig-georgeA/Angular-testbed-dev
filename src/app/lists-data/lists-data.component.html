<div class="row-layout group">
  <igx-card type="outlined" *ngFor="let item of northwindEmployees" class="card">
    <igx-card-header>
      <div igxCardThumbnail>
        <igx-avatar [src]="item.avatarUrl" size="medium" [roundShape]="true" class="avatar"></igx-avatar>
      </div>
      <h3 igxCardHeaderTitle>
        {{ item.lastName }}
      </h3>
      <h5 igxCardHeaderSubtitle>
        {{ item.title }}
      </h5>
    </igx-card-header>
    <igx-card-actions [reverse]="true" class="actions-content">
      <button igxButton="flat" igxRipple class="button">
        Contact me
      </button>
      <button igxButton="icon" igxRipple>
        <igx-icon>
          favorite
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple>
        <igx-icon>
          bookmark
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple>
        <igx-icon>
          share
        </igx-icon>
      </button>
    </igx-card-actions>
  </igx-card>
</div>
<div class="row-layout group_1">
  <div class="column-layout group_2">
    <igx-list class="list">
      <igx-list-item [isHeader]="false" *ngFor="let item of northwindEmployees" class="list-item">
        <span igxListThumbnail>
          <igx-avatar [src]="item.avatarUrl" size="medium"></igx-avatar>
        </span>
        <span igxListLineTitle>{{ item.lastName }}</span>
        <span igxListLineSubTitle>{{ item.title }}</span>
        <span igxListAction>
          <igx-icon class="icon">
            star
          </igx-icon>
        </span>
      </igx-list-item>
    </igx-list>
  </div>
  <div class="column-layout group_2">
    <igx-list class="list">
      <igx-list-item [isHeader]="false" *ngFor="let item of northwindEmployees" class="list-item">
        <span igxListThumbnail>
          <igx-avatar [src]="item.avatarUrl" size="large" [roundShape]="true"></igx-avatar>
        </span>
        <span igxListLineTitle>{{ item.lastName }}</span>
        <span igxListLineSubTitle>{{ item.title }}</span>
        <span igxListLine>
          <div class="row-layout group_3">
            <div class="column-layout group_4">
              <p class="igx-typography__caption text">
                Birthday
              </p>
              <p class="igx-typography__caption text_1">
                {{ item.birthDate }}
              </p>
            </div>
            <div class="column-layout group_4">
              <p class="igx-typography__caption text">
                Country
              </p>
              <p class="igx-typography__caption text_1">
                {{ item.address.country }}
              </p>
            </div>
          </div>
        </span>
      </igx-list-item>
    </igx-list>
  </div>
</div>
